---
# Execution Environment for Python 3.12 compatibility testing
# Uses Fedora 39 which ships with Python 3.12

version: 3

images:
  base_image:
    name: registry.fedoraproject.org/fedora:39

dependencies:
  ansible_core:
    package_pip: ansible-core>=2.15.0
  ansible_runner:
    package_pip: ansible-runner
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep-fedora.txt

options:
  package_manager_path: /usr/bin/dnf

additional_build_steps:
  prepend_base:
    - RUN dnf install -y python3-pip python3-devel gcc
  append_final:
    - RUN python3 --version
    - RUN python3 -c 'from pylibsshext import __full_version__; print(__full_version__)' || echo "pylibssh check will run at runtime"
